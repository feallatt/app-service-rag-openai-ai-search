<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBE virtual sales assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="/static/css/app.css?v=3">
    <link rel="stylesheet" href="/static/css/additional.css">
</head>
<body>
    <div class="d-flex flex-column vh-100 w-100">
        <div class="bg-white text-dark p-3 shadow-sm border-bottom">
            <div class="container-fluid d-flex align-items-center">
                <img src="/static/images/Cube_Logo.svg" alt="CUBE Bikes" height="40" class="me-3">
                <h2 class="m-0 flex-grow-1" style="font-size: 1rem; line-height: 1rem;"><strong>VIRTUAL SALES ASSISTANT</strong></h2>
                <div class="d-flex align-items-center">
                    <span class="me-2 text-muted" style="font-size: 0.9rem;">by</span>
                    <img src="/static/images/mc-logo.png" alt="MC" height="30" class="ms-1">
                </div>
            </div>
        </div>
        
        <div class="flex-grow-1 overflow-auto w-100" id="chat-container" style="scroll-behavior: smooth; background-color: #f8f9fa;">
            <div class="container-fluid py-4">
                <div id="chat-history"></div>
                <div id="loading-indicator" class="d-none">
                    <div class="d-flex mb-4">
                        <div class="card assistant-card" style="max-width: 80%;">
                            <div class="card-body p-3">
                                <div class="loading-indicator justify-content-center">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                            <div class="card-footer border-0 d-flex">
                                <div class="avatar-badge assistant-avatar-badge">CUBE</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="border-top p-3 bg-white shadow-sm">
            <div class="container-fluid">
                <div class="mb-3 overflow-auto">
                    <div class="d-flex gap-2 flex-wrap">
                        <button type="button" class="btn btn-outline-dark btn-sm rounded-pill" id="btn-my-bike">
                            <i class="bi bi-bicycle me-1"></i>Finde mein Fahrrad
                        </button>
                        <button type="button" class="btn btn-outline-dark btn-sm rounded-pill" id="btn-warranty">
                            <i class="bi bi-shield-check me-1"></i>Garantieinformationen
                        </button>
                        <button type="button" class="btn btn-outline-dark btn-sm rounded-pill" id="btn-company">
                            <i class="bi bi-info-circle me-1"></i>Ãœber CUBE
                        </button>
                    </div>
                </div>
                
                <div id="error-container" class="alert alert-danger mt-3 d-none" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <div id="error-message"></div>
                </div>
                
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" class="form-control py-2 shadow-sm" 
                               id="chat-input" 
                               placeholder="Frag mich alles zu CUBE FahrrÃ¤dernâ€¦" 
                               style="border-radius: 1.5rem 0 0 1.5rem;" />
                        <button type="submit" class="btn btn-dark px-4" id="send-button"
                                style="border-radius: 0 1.5rem 1.5rem 0;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Templates for chat messages -->
    <template id="empty-chat-template">
        <div class="text-center d-flex flex-column justify-content-center align-items-center h-100">
            <div style="font-size: 4rem;">ðŸš²</div>
            <h3 class="fw-bold mt-3">Willkommen beim CUBE Verkaufs-Assistenten</h3>
            <p class="text-muted mb-4">Frag mich alles Ã¼ber CUBE FahrrÃ¤der, Garantien oder Dienstleistungen.</p>
        </div>
    </template>

    <template id="user-message-template">
        <div class="d-flex mb-4 justify-content-end">
            <div class="card user-card shadow-sm" style="max-width: 80%;">
                <div class="card-body">
                    <div class="message-content" style="line-height: 1.5;"></div>
                </div>
                <div class="card-footer border-0 d-flex justify-content-end">
                    <div class="avatar-badge user-avatar-badge">Du</div>
                </div>
            </div>
        </div>
    </template>

    <template id="assistant-message-template">
        <div class="d-flex mb-4">
            <div class="card assistant-card shadow-sm" style="max-width: 80%;">
                <div class="card-body">
                    <div class="message-content" style="line-height: 1.5;"></div>
                </div>
                <div class="card-footer border-0 d-flex">
                    <div class="avatar-badge assistant-avatar-badge">CUBE</div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
